<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - User List</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'expenseapp:user_detail' user_id=user.id %}">View</a> |
                    <a href="{% url 'expenseapp:user_update' user_id=user.id %}">Edit</a> |
                    <form method="post" action="{% url 'expenseapp:user_delete' user_id=user.id %}">
                        {% csrf_token %}
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

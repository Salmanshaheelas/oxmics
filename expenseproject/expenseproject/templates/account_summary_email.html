<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - Monthly Account Summary</title>
</head>
<body>
    <h1>Monthly Account Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense.date }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><strong>Total Expenses:</strong> {{ total_expenses }}</p>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - Login</title>
</head>
<body style="background-image:url({% static 'images/joanna-kosinska-7ACuHoezUYk-unsplash.jpg' %});background-size:1560px">
    <style>
        .form1{
            margin: auto;
            width: 50%;
            margin-top: 120px;
            margin-left: 630px;
        }
    </style>
    <div class="form1">
        <h1 style="text-align:centre;font-family: Arial, Helvetica, sans-serif;color:#FFFFFF">Log In</h1>
    <form method="post">
        {% csrf_token %}
          <input type="text" name="username" placeholder="Enter your UserName " style="margin-bottom:2%;padding:1% ;padding-right: 50px;"><br>
          <input type="password" name="password" placeholder="Enter Your Password"style="margin-bottom:2%;padding:1% ;padding-right: 50px;"><br>
            <input type="submit" name="Log In" style="margin-top:2% ;value"><br>
    </form>

    <a href="{% url 'register' %}" class="btn btn-outline-primary">Don't have an account? Register</a>
</body>
</html>

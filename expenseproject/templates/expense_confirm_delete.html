<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - Delete Expense</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Expense</h1>

        <p>Are you sure you want to delete the expense?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'expenseapp:expense_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>

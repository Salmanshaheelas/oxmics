<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - {% if form.instance.pk %}Update Expense{% else %}Create Expense{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Update Expense{% else %}Create Expense{% endif %}</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
